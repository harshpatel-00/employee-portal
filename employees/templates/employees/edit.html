{% extends 'employees/base.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<h2>Edit Employee</h2>
<form method="POST" class="mt-4">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" name="age" value="{{ employee.age }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Position</label>
    <input type="text" name="position" value="{{ employee.position }}" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'employee_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
